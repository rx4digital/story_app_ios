workflows:
  ios-release:
    name: Flutter iOS Release
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      flutter: stable
      # Pode deixar latest, mas eu prefiro fixar uma vers√£o est√°vel de Xcode tamb√©m
      xcode: 15.2
      # üëá ESSENCIAL: n√£o deixar o Codemagic escolher uma vers√£o maluca de CocoaPods
      cocoapods: 1.15.2

      vars:
        BUNDLE_ID: com.rx4digital.storyapp
      groups:
        - ios_signing

    scripts:
      - name: Set up keychain
        script: |
          keychain initialize

      - name: Fetch signing files from App Store Connect
        script: |
          app-store-connect fetch-signing-files "$BUNDLE_ID" \
            --type IOS_APP_STORE \
            --create

      - name: Add certificates to keychain
        script: |
          keychain add-certificates

      - name: Use provisioning profiles in Xcode project
        script: |
          xcode-project use-profiles

      # (Opcional, mas ajuda muito quando tem erro estranho de pods)
      - name: Pod repo update (optional)
        script: |
          cd ios
          pod repo update
          cd ..

      - name: Flutter build IPA
        script: |
          flutter pub get
          flutter build ipa --release --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID

        submit_to_testflight: true
        expire_build_submitted_for_review: true
